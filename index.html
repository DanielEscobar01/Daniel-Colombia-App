<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Partner Info Form</title>
    <style>
      /* Basic page layout styles */
      body { font-family: Arial, sans-serif; margin: 24px; background:#f7f9fc; color:#0b2545 }
      .container { max-width:700px; margin:0 auto; background:white; padding:20px; border-radius:8px; box-shadow:0 6px 18px rgba(11,37,69,0.08)}
      label { display:block; margin-top:12px; font-weight:600 }
      input[type="text"], select { width:100%; padding:8px 10px; margin-top:6px; border:1px solid #d6dde8; border-radius:6px; font-size:15px }
      button { margin-top:14px; padding:10px 16px; background:#0b67ff; color:white; border:none; border-radius:6px; cursor:pointer }
      button:active { transform:translateY(1px) }
      .summary { margin-top:18px; padding:12px; background:#f1f6ff; border-radius:6px }
      .row { display:flex; gap:12px }
      .col { flex:1 }
      small.hint { color:#546e7a }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Partner Info Form</h1>
      <p class="hint">Please enter your name and your partner's name, and select each nationality.</p>

      <!-- Main form: collects two names and two nationalities -->
      <form id="partnerForm">
        <!-- User name -->
        <label for="userName">Your name</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your name" required />

        <!-- Partner name -->
        <label for="partnerName">Partner's name</label>
        <input type="text" id="partnerName" name="partnerName" placeholder="Enter your partner's name" required />

        <div class="row">
          <div class="col">
            <!-- User nationality select -->
            <label for="userCountry">Your nationality</label>
            <select id="userCountry" name="userCountry" required>
              <option value="">Select country...</option>
            </select>
          </div>
          <div class="col">
            <!-- Partner nationality select -->
            <label for="partnerCountry">Partner's nationality</label>
            <select id="partnerCountry" name="partnerCountry" required>
              <option value="">Select country...</option>
            </select>
          </div>
        </div>

        <button type="submit">Submit</button>
      </form>

      <!-- Area to show submitted information -->
      <div id="result" class="summary" aria-live="polite" style="display:none"></div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
