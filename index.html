<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Partner Info Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Harmonia+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1>Partner Info Form</h1>
      <p class="hint">Generate random names or enter them manually, then select nationalities.</p>

      <!-- Main form: collects two names and two nationalities -->
      <form id="partnerForm">
        <!-- User name -->
        <label for="userName">Your name</label>
        <input type="text" id="userName" name="userName" placeholder="Enter your name" required />

        <!-- Partner name -->
        <label for="partnerName">Partner's name</label>
        <input type="text" id="partnerName" name="partnerName" placeholder="Enter your partner's name" required />

        <div class="row">
          <div class="col">
            <!-- User nationality select -->
            <label for="userCountry">Your nationality</label>
            <select id="userCountry" name="userCountry" required>
              <option value="">Select country...</option>
            </select>
          </div>
          <div class="col">
            <!-- Partner nationality select -->
            <label for="partnerCountry">Partner's nationality</label>
            <select id="partnerCountry" name="partnerCountry" required>
              <option value="">Select country...</option>
            </select>
          </div>
        </div>

        <!-- Button to generate baby name -->
      </div>

      <div style="text-align: center; margin-top: 24px;">
        <button type="button" class="btn-baby" id="generateBtn" onclick="generateBabyName(document.getElementById('userCountry').value, document.getElementById('partnerCountry').value)">
          ðŸ‘¶ Generate Baby Name
        </button>
      </div>

      <!-- Loading spinner container -->
      <div id="loadingContainer" class="loading-container">
        <div class="spinner"></div>
        <div class="loading-text">Calculando nombre del bebÃ©...</div>
      </div>

      <!-- Area to display baby name prominently -->
      <div id="babyNameContainer" class="baby-name-display" style="display:none">
        <div class="baby-name-label">Your Baby's Name:</div>
        <div id="babyNameContent" class="baby-name-content"></div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
